version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 8
  complex-logic:
    config:
      threshold: 100
  file-lines:
    config:
      threshold: 400
  method-complexity:
    config:
      threshold: 100
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 60
  nested-control-flow:
    config:
      threshold: 8
  return-statements:
    config:
      threshold: 8
  similar-code:
    config:
      threshold: 60 # otherwise, findViewById and hashMap creation will raise an alert
  identical-code:
    config:
      threshold: 60 # otherwise, findViewById and hashMap creation will raise an alert

exclude_patterns:
- "**/test/"
- "**/androidTest/"
- "**test"
- "**/summaries/"
- "**/NVM/"